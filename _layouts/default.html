<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/assets/css/style.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-9 col-8 p-5">
            <h1>University of Toronto</h1>
            <h2>Computer Poker Student Research Group</h2>
          </div>
          <div class="col-md-3 col-4 d-flex">
            <img class="logo m-auto" src="/assets/images/uoftcprg.png" alt="University of Toronto Computer Poker Student Research Group Logo">
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-dark navbar-expand-sm">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/publications/">Publications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/portfolio/">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about/">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container lh-lg p-5">
      {{ content }}
    </section>
    <footer class="container pb-3 mt-auto">
      <hr class="container p-0">
      <h6>&copy; {{ 'now' | date: "%Y" }} University of Toronto Computer Poker Student Research Group</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
